<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTCODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-3xl font-black text-[#3b5998] text-center mb-6 italic">JUSTCODE</h2>
        <div class="space-y-4">
            <input name="username" placeholder="Username" class="w-full p-3 border rounded focus:outline-blue-500" required>
            <input name="password" type="password" placeholder="Password" class="w-full p-3 border rounded focus:outline-blue-500" required>
            <button type="submit" class="w-full bg-[#3b5998] text-white p-3 rounded font-bold hover:bg-blue-800 transition">LOG IN</button>
        </div>
    </form>
</body>
</html>
